<!DOCTYPE html>
<html lang="en">

<head>
    <!--Simple "form" site-->
    <!--@author Klara Makek-->
    <!--@version 2023-->
    <!--ISTE 240 EX03-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>EX03</title>
</head>

<body>
    <header>
        <div class="logo"><img src="assets/logo.png" alt="Fire logo" class="logo"></div>
        <nav>
            <a href="#">Home</a> |
            <a href="#">Activities |</a> |
            <a href="#">Food</a> |
            <a href="#">Reset</a> |
            <a href="#">People</a> |
            <a href="#">Feedback</a>
        </nav>
    </header>
    <div class="main">
        <form>
            <label class="h1">
                Please tell us about your visit:
            </label><br>

            <!--Line-->
            <hr class="line">
            <!--Number form for number of people-->
            <label for="number" class="h2">
                How many in your group?
            </label>
            <input type="number" name="number" id="number" min="1" max="12"><br><br>

            <!--Date for when visited-->
            <label for="date" class="h2">
                When did you visit?
            </label><br>
            <input type="date" id="date" name="date"><br><br>

            <!--Fieldset for fav places-->
            <fieldset>
                <legend class="h2">
                    Favorite Places
                </legend>
                <input type="radio" name="BF" value="Baseball Field">Baseball Field<br>
                <input type="radio" name="Museum" value="Museum">Museum<br>
                <input type="radio" name="LIR" value="Luigis Italian Restaurant">Luigis Italian Restaurant<br>
                <input type="radio" name="MH" value="Mom's Hotel">Mom's Hotel<br>
                <input type="radio" name="TYH" value="The Youth Hostel">The Youth Hostel<br>
            </fieldset><br>
            <!--Slider-->
            <label for="range" class="h2">
                Overall Rate your visit to our small town:
            </label><br>
            <p>0<input type="range" name="range" id="range" min="0" max="10">10</p><br>
            <!--main submit button-->
            <input type="submit" id="submit">
        </form>
    </div>
</body>

</html>
